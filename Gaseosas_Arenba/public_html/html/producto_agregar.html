        <!-- div del documento -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <label class="control-label" for="inpNombreProducto">Nombre del Producto:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required="true" id="inpNombreProducto" name="inpNombreProducto" placeholder="Ingrese el nombre del producto" autofocus>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <label class="control-label" for="inpPuntos">Puntos de Canje:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" required id="inpPuntos" name="inpPuntos" placeholder="Cantidad de Puntos" pattern="[0-9]{6}">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <label class="control-label" for="txtDescripcion">Descripcion:</label>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form-control" rows="5" id="txtDescripcion" placeholder="Ingrese descripcion del producto" name="txtDescripcion" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"><strong>Subir Imagen</strong> <small></small></div>
                                <div class="panel-body">

                                    <!-- Formulario con los campos -->
                                    <h4>Seleccione imagen desde su computadora</h4>
                                    <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                                          <input type="file" name="file" id="file">
                                    </form>

                                    <!-- Zona Drop -->
                                    <!--<h4>O arrastre el archivo debajo</h4>-->
                                    <div class="row" id="divImagenMuestra">
                                        <div class="col-sm-12">
                                            <img class="img-thumbnail" id="imgSalida" width="50%" height="50%" src="" />
                                        </div>
                                    </div>

                                    <!-- Barra de Progreso -->
                                    <!--<div class="progress">
                                      <div class="progress-bar" role="progressbar" id="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                                        <span class="sr-only">60% Complete</span>
                                      </div>
                                    </div>-->
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- div del boton de agregar-->
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-group" id="btnAgregar">Agregar</button>
                </div>
            </div>
        </div>
        
        <!-- div del mensaje -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info alert-dismissible hidden form-group" role="alert" id="divMensaje">
                        <button type="button" class="close" data-dismiss="alert" id="btnCerrarAlerta">&times;</button>
                        <p id="pMensaje"><strong></strong></p>
                    </div>
                </div>
            </div>
