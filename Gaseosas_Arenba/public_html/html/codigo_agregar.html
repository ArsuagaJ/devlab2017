<html>
    <head>
	<title>Gaseosas Arenba</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- el siguiente META es para que se visualicen los caracteres ESPAÃ‘OLES -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
        <script type="text/javascript" src="../bootstrap/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../bootstrap/jquery.min.js"></script>
        <script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>
        
        <script src="../js/codigo_agregar.js"></script>
	<link rel=stylesheet href="../css/style.css">
        <link rel=stylesheet href="../css/codigo_agregar.css">
    </head>
    
    <body>
        <!--navbar del titulo de la pagina -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">Gaseosas Arenba</a>
                <ul class="nav navbar-nav navbar-left">
                  <li><a href="#">Agregar Codigos</a></li>
                  <li><a href="./codigo_baja-modificar.html">Baja/Modificacion Codigos</a></li>
                </ul>
              </div>
              <div class="collapse navbar-collapse" id="ac_datosUsuario">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span>EmpleadoXXX</a></li>
                </ul>
              </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <!-- div del boton archivo, y los datos del archivo-->
                <div class="col-sm-4">
                    <!-- div de la fila con el boton -->
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" method="post" enctype="multipart/form-data" id="frmArchivo">
                                <input type="file" id="file" name="file" accept="text/plain" class="btn btn-primary" required><br>
                                <label>Datos del archivo:</label>
                                <p id="datos"></p>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- div del input de carga de descripcion del archivo -->
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea class="form-control" rows="5" cols="10" id="txtDescript" placeholder="Ingrese descripcion del archivo.."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <br>

        <!-- div general de las fechas y la muestra del archivo subido -->
        <div class="container">
            <!-- div de los datos del archivo -->
            <div class="row">
                <div class="col-sm-4">
                    <!-- Fecha Desde -->
                        <div class="col-sm-12"> 
                            <label class="control-label" for="date">Valido Desde:</label>
                            <input class="form-group" id="date" name="date" placeholder="MM/DD/YYY" type="date" required/>
                        </div>
                    
                        <!-- Fecha hasta -->
                        <div class="col-sm-12">
                            <label class="control-label requiredField" for="hasta">Valido Hasta:</label>
                            <input class="form-group" id="hasta" name="hasta" placeholder="MM/DD/YYY" type="date" required/>
                        </div>
                </div>
                <div class="col-sm-4">
                    <label>Listado de codigos del archivo:</label>
                    <textarea class="form-control" rows="5" cols="30" id="editor" disabled></textarea>
                </div>
            </div>
        </div>
        
        <!-- div del boton agregar -->
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="btn-group form-group col-sm-4">
                        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
                
        <!-- div del mensaje -->
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-success hidden form-group" role="alert" id="divMensaje">
                            <button type="button" class="close" data-dismiss="alert" id="btnCerrarAlerta">&times;</button>
                            <p id="pMensaje"><strong></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
